<!DOCTYPE html>

<html>

        <title>

    <body>
    
        <h1>HTML form</h1>
        
        <form>
            <label>Username:</label>
            <input type="text">
            
            <br>
            <br>
            
            <label>Password:</label>
            <input type="text">
            
            <br>
            <br>
            
            <label>City of employment:</label>
            <input type="text">
            
            <br>
            <br>
            
            <label>Web server: </label>
            <select>
                <option selected>- choose a server -</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
            </select>
            <br>
            <br>
            
            <label>Please specify your role:
                <br>
                <input type="radio"> Admin
                <br>

                <br>
                <input type="radio"> Manager
                <br>
                <input type="radio"> Guest
            </label>
            
            
            <br>
            <br>
            
            
            <label>Single sign-on to the following:
                <br>
                <input type="checkbox"> Mail
                <br>
                <input type="checkbox"> Payroll
                <br>
                <input type="checkbox"> Self-service
            </label>
            
            <br>
            <br>
            
            <input type="button" value="Login">
            <input type="button" value="Reset">
            
        </form>
        
    </body>

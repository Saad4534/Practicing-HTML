<html>
	<head>
		<title>Forms</title>
	</head>
	
	<body>
		<h1>Forms</h1>
		
		<form>
		
			<fieldset>
				<legend>Type info here</legend>
				
				<label>Your Name</label>
				<input type="text" placeholder="Type your name here"><br>
				<label>Your Email</label>
				<input type="text" placeholder="yours@email.com"><br>
				<label>Your Password</label>
				<input type="password">
				<br><br>
				
				<label>Gender</label><br>
				<input type="radio" name="gender">  Female<br>
				<input type="radio" name="gender">  Male
				
				<br><br>
				
				<label>Type of Computer</label><br>
				<input type="checkbox"> I have a Laptop<br>
				<input type="checkbox"> I have a Desktop
				
				<br><br>
				
				<label>Age</label>
				<select>
					<option>0-20</option>
					<option>20-40</option>
					<option>40-60</option>
					<option>60+</option>
				</select>
				<br><br>
				
				<label>Message</label><br>
				<textarea rows ="10" cols="60"></textarea>
				
				<br><br>
				
				<input type="submit" value="Save my info">
				<input type="reset" value="Clear Info">
				
				
			</fieldset>
		
		</form>
		
	</body>
	
</html>
